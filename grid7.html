<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>webgrid layoyut</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .head{
        width: 100%;
        height:400px;
        background-color:lightgray;
      }
      .head p{
        text-align: right;
      }
      .data{

        display: flex;
        background-color: lightgray;

      }
      .data.innergrid{

        width: 100%;
        justify-content: space-around;
        background-color: blue;
      }
    </style>
  </head>

          exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Dui
      </div>
<br><br><br><br>

     <div class="data">
       <div class="innergrid">
         1
       </div>
       <div class="innergrid">
         2
       </div>
       <div class="innergrid">
         3
       </div>
     </div>
  </body>
</html>
